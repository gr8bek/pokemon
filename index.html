<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header class="py-5">
      <a href="#" class="d-flex align-items-center justify-content-center">
        <img src="img/pokemon_logo.png" alt="Pokemon" />
      </a>
    </header>

    <main>
      <section class="container">
        <form class="js-pokemon-form mb-5">
          <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-6">
              <input
                class="form-control"
                type="text"
                name="id"
                placeholder="Poster ID"
                required
              />
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Pokemon name"
                required
              />
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <input
                class="form-control"
                type="text"
                name="type"
                placeholder="Types separated with comma"
                required
              />
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <input
                class="form-control"
                type="number"
                name="height"
                placeholder="Height in cm"
                required
                min="0"
              />
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <input
                class="form-control"
                type="number"
                name="weight"
                placeholder="Weight in kg"
                required
                min="0"
              />
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <button type="submit" class="btn btn-dark w-100">ADD</button>
            </div>
          </div>
        </form>
        <div class="row row-cols-1 row-cols-md-3 g-4 pokemons__list"></div>
      </section>
    </main>

    <script src="js/pokemon.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
